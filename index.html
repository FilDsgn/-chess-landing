<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">

  <script src="./scripts/marquee.js" defer></script>

<body class="page">

  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo"></div>
    </div>
  </header>

  <!-- Main -->
  <main class="content">

    <!-- Cover -->
    <section class="cover">
      <div class="cover__container">
        <div class="cover__content">
          <h1 class="cover__title">Превратите уездный город<span class="cover__title-child cover__title-child_center">в
              столицу</span><span class="cover__title-child cover__title-child_right">земного шара</span></h1>
          <p class="cover__text">Оплатите взнос на телеграммы для&nbspорганизации Международного васюкинского турнира
            по&nbspшахматам</p>
          <div class="cover__button-wrapper">
            <button class="cover__button">Поддержать шахматную мысль</button>
            <button class="cover__button cover__button_outlined">Подробнее о&nbspтурнире</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Marquee -->
    <section class="marquee"></section>

    <!-- Lecture -->
    <section class="lecture">
      <div class="lecture__container">
        <div class="lecture__title-wrapper">
          <h3 class="lecture__title">Чтобы поддержать Международный васюкинский турнир
          </h3>
          <img class="lecture__image lecture__image_center" src="./assets/images/chess-players.jpg"
            alt="chess players" />
          <h3 class="lecture__title">посетите лекцию на&nbspтему:
            <span class="lecture__title-highlight">«Плодотворная дебютная&nbspидея»</span>
          </h3>
        </div>
        <img class="lecture__image lecture__image_rigth" src="./assets/images/chess-players.jpg" alt="chess players" />
      </div>
    </section>
  </main>

  </script>
